<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DreamWeaver - Child Profile Setup</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5f42f0",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                        "surface-dark": "#1e1b2e",
                        "surface-light": "#2b2839", // Slightly lighter surface for cards
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for horizontal scroll areas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl overflow-hidden">
<!-- Header / Progress -->
<div class="pt-8 pb-4 px-6 flex flex-col items-center">
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-4">
<div class="h-1.5 w-8 rounded-full bg-primary/30"></div>
<div class="h-1.5 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(95,66,240,0.6)]"></div>
<div class="h-1.5 w-8 rounded-full bg-primary/30"></div>
</div>
<!-- Step Label -->
<p class="text-primary/60 text-xs font-bold uppercase tracking-widest mt-2">Step 2 of 3</p>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto pb-24 px-6 no-scrollbar">
<!-- Headline -->
<div class="mb-8 text-center">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight mb-2">Tell us about<br/>the dreamer.</h1>
<p class="text-slate-500 dark:text-gray-400 text-base font-medium">Personalize stories just for them.</p>
</div>
<!-- Profile Avatar & Name Section -->
<div class="flex flex-col items-center gap-6 mb-8">
<!-- Avatar Circle -->
<div class="relative group cursor-pointer">
<div class="h-24 w-24 rounded-full bg-surface-light border-2 border-primary/30 flex items-center justify-center relative overflow-hidden shadow-lg">
<!-- Fallback initial if no image -->
<span class="text-3xl font-bold text-white">E</span>
<!-- Edit Overlay -->
<div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">edit</span>
</div>
</div>
<div class="absolute bottom-0 right-0 h-8 w-8 bg-primary rounded-full flex items-center justify-center border-2 border-background-dark text-white">
<span class="material-symbols-outlined text-sm font-bold">camera_alt</span>
</div>
</div>
<!-- Input Fields Container -->
<div class="w-full space-y-5">
<!-- Name Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-400 dark:text-gray-300 text-sm font-semibold pl-1">Child's Name</label>
<div class="relative">
<input class="w-full bg-surface-light border-transparent focus:border-primary focus:ring-primary rounded-2xl h-14 px-4 text-white placeholder-gray-500 font-medium text-lg transition-all outline-none" type="text" value="Emma"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary">edit</span>
</div>
</div>
<!-- Age Selector -->
<div class="flex flex-col gap-2">
<label class="text-slate-400 dark:text-gray-300 text-sm font-semibold pl-1">Age</label>
<!-- Wheel Picker Container -->
<div class="bg-surface-light rounded-2xl p-1 flex items-center relative overflow-hidden h-14">
<!-- Selected Highlight Background -->
<div class="absolute left-1/2 -translate-x-1/2 w-1/3 h-full top-0 py-1 pointer-events-none z-0">
<div class="w-full h-full bg-primary/20 rounded-xl border border-primary/40"></div>
</div>
<!-- Scrollable Items -->
<div class="flex w-full items-center justify-between px-4 z-10">
<button class="flex-1 text-center text-gray-500 font-medium text-sm opacity-60">5 years</button>
<button class="flex-1 text-center text-white font-bold text-lg shadow-[0_0_15px_rgba(95,66,240,0.3)]">6 years</button>
<button class="flex-1 text-center text-gray-500 font-medium text-sm opacity-60">7 years</button>
</div>
</div>
</div>
</div>
</div>
<!-- Interests Grid -->
<div class="mb-6">
<div class="flex items-center justify-between mb-4 px-1">
<h2 class="text-white text-lg font-bold">What do they love?</h2>
<span class="text-xs text-primary font-semibold">Select at least 3</span>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Item 1: Space (Selected) -->
<button class="relative group overflow-hidden rounded-2xl bg-primary border border-primary/50 p-4 flex flex-col items-start gap-3 transition-all shadow-[0_4px_20px_rgba(95,66,240,0.25)] text-left">
<div class="absolute top-0 right-0 p-2 opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white text-lg fill-1">check_circle</span>
</div>
<div class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center text-white backdrop-blur-sm">
<span class="material-symbols-outlined">rocket_launch</span>
</div>
<span class="text-white font-bold text-base">Space</span>
</button>
<!-- Item 2: Animals (Selected) -->
<button class="relative group overflow-hidden rounded-2xl bg-primary border border-primary/50 p-4 flex flex-col items-start gap-3 transition-all shadow-[0_4px_20px_rgba(95,66,240,0.25)] text-left">
<div class="absolute top-0 right-0 p-2 opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white text-lg fill-1">check_circle</span>
</div>
<div class="h-10 w-10 rounded-full bg-white/20 flex items-center justify-center text-white backdrop-blur-sm">
<span class="material-symbols-outlined">pets</span>
</div>
<span class="text-white font-bold text-base">Animals</span>
</button>
<!-- Item 3: Robots -->
<button class="relative group overflow-hidden rounded-2xl bg-surface-light border border-transparent hover:border-primary/30 p-4 flex flex-col items-start gap-3 transition-all text-left">
<div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-400 text-lg">radio_button_unchecked</span>
</div>
<div class="h-10 w-10 rounded-full bg-[#3f3b54] flex items-center justify-center text-gray-300 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">smart_toy</span>
</div>
<span class="text-gray-300 font-semibold text-base group-hover:text-white">Robots</span>
</button>
<!-- Item 4: Magic -->
<button class="relative group overflow-hidden rounded-2xl bg-surface-light border border-transparent hover:border-primary/30 p-4 flex flex-col items-start gap-3 transition-all text-left">
<div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-400 text-lg">radio_button_unchecked</span>
</div>
<div class="h-10 w-10 rounded-full bg-[#3f3b54] flex items-center justify-center text-gray-300 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">auto_awesome</span>
</div>
<span class="text-gray-300 font-semibold text-base group-hover:text-white">Magic</span>
</button>
<!-- Item 5: Dinosaurs -->
<button class="relative group overflow-hidden rounded-2xl bg-surface-light border border-transparent hover:border-primary/30 p-4 flex flex-col items-start gap-3 transition-all text-left">
<div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-400 text-lg">radio_button_unchecked</span>
</div>
<div class="h-10 w-10 rounded-full bg-[#3f3b54] flex items-center justify-center text-gray-300 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">landscape</span>
</div>
<span class="text-gray-300 font-semibold text-base group-hover:text-white">Dinosaurs</span>
</button>
<!-- Item 6: Princesses -->
<button class="relative group overflow-hidden rounded-2xl bg-surface-light border border-transparent hover:border-primary/30 p-4 flex flex-col items-start gap-3 transition-all text-left">
<div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-400 text-lg">radio_button_unchecked</span>
</div>
<div class="h-10 w-10 rounded-full bg-[#3f3b54] flex items-center justify-center text-gray-300 group-hover:text-white transition-colors">
<span class="material-symbols-outlined">castle</span>
</div>
<span class="text-gray-300 font-semibold text-base group-hover:text-white">Princesses</span>
</button>
</div>
</div>
</div>
<!-- Sticky Footer CTA -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-lg h-14 rounded-2xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
                Continue to Voice Setup
                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</body></html>
