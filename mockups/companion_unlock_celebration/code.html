<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Companion Unlock Celebration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ee2b7c",
              "background-light": "#f8f6f7",
              "background-dark": "#221018",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            animation: {
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                },
                'pulse-glow': {
                    '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                    '50%': { opacity: '0.3', transform: 'scale(1.1)' },
                }
            }
          },
        },
      }
    </script>
<style>
        /* Custom particle positions */
        .particle-1 { top: 20%; left: 15%; width: 4px; height: 4px; animation-delay: 0s; }
        .particle-2 { top: 30%; right: 20%; width: 6px; height: 6px; animation-delay: 1.5s; }
        .particle-3 { bottom: 40%; left: 25%; width: 3px; height: 3px; animation-delay: 0.8s; }
        .particle-4 { top: 15%; right: 35%; width: 5px; height: 5px; animation-delay: 2.2s; }
        .particle-5 { bottom: 25%; right: 15%; width: 4px; height: 4px; animation-delay: 1.1s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white overflow-hidden">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden items-center justify-center">
<!-- Ambient Background Glows (Simulating magical atmosphere) -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-primary/20 rounded-full blur-[120px] animate-pulse-glow"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] animate-pulse-glow" style="animation-delay: 1s;"></div>
<div class="absolute top-[40%] left-[50%] -translate-x-1/2 w-[300px] h-[300px] bg-indigo-500/10 rounded-full blur-[80px]"></div>
</div>
<!-- Star Particles -->
<div class="absolute inset-0 pointer-events-none z-0">
<div class="particle-1 absolute bg-white rounded-full opacity-60 animate-pulse"></div>
<div class="particle-2 absolute bg-primary/80 rounded-full opacity-70 animate-pulse"></div>
<div class="particle-3 absolute bg-white rounded-full opacity-50 animate-pulse"></div>
<div class="particle-4 absolute bg-purple-300 rounded-full opacity-60 animate-pulse"></div>
<div class="particle-5 absolute bg-white rounded-full opacity-40 animate-pulse"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col items-center justify-between w-full max-w-md h-full min-h-screen p-6 py-10">
<!-- Spacer for visual balance -->
<div class="flex-none h-4"></div>
<!-- Hero Section -->
<div class="flex flex-col items-center justify-center flex-1 w-full space-y-8 animate-float">
<!-- Character Avatar with Glow Ring -->
<div class="relative">
<!-- Sparkle Icons -->
<span class="material-symbols-outlined absolute -top-6 -left-4 text-yellow-300 text-3xl animate-bounce" style="animation-duration: 3s;">auto_awesome</span>
<span class="material-symbols-outlined absolute top-12 -right-8 text-primary/80 text-2xl animate-bounce" style="animation-duration: 2.5s; animation-delay: 0.5s;">star</span>
<!-- Glowing Backing -->
<div class="absolute inset-0 rounded-full bg-gradient-to-tr from-primary to-purple-500 blur-xl opacity-60 animate-pulse"></div>
<!-- Avatar Container -->
<div class="relative w-56 h-56 rounded-full p-1.5 bg-gradient-to-tr from-primary via-purple-400 to-primary/30 shadow-2xl">
<div class="w-full h-full rounded-full border-4 border-background-dark overflow-hidden bg-background-dark relative group">
<!-- Image -->
<div class="w-full h-full bg-center bg-cover transform transition-transform duration-700 group-hover:scale-110" data-alt="Close up illustration of Bella the Butterfly, a friendly cartoon butterfly with glowing pink and purple wings, smiling softly against a starry night background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCZq_qHejagsVRf8qsKy_oRd044Z-B4q4vtsY9DMnghWH3oh0pF-H9JrJw-NQnjk3d4NqBuyuY61GR81hVbgHAlRVChmBFNKj7qrkN7o7UUbyHxX3ra4jSAvoFHHW5hBeVxw1paJsYnU_kainNTW1CbCEK5DerRNBIiU9HUkAYv3M9mfIQla2EYa20RS02W-cUfM_iI_ZdbCcdo_Jwj3BgQIIctKORBfMHZ8W2l3RLjSZkD3XnNnXypF2Cd9Kmk0zMz-AWjcF9I5Vy0");'>
</div>
<!-- Inner Glow Overlay -->
<div class="absolute inset-0 bg-gradient-to-t from-primary/20 via-transparent to-transparent"></div>
</div>
</div>
<!-- "New" Badge -->
<div class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-white text-primary text-xs font-bold px-4 py-1 rounded-full shadow-lg border-2 border-primary/20 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">lock_open</span>
<span>Unlocked</span>
</div>
</div>
<!-- Text Block -->
<div class="text-center space-y-3 px-4 max-w-xs mx-auto">
<h1 class="text-white tracking-tight text-[32px] font-extrabold leading-tight drop-shadow-md">
                        New Dream Friend!
                    </h1>
<p class="text-white/90 text-lg font-medium">
                        You've unlocked Bella the Butterfly
                    </p>
<p class="text-white/60 text-sm font-normal leading-relaxed pt-2">
                        Bella brings magic to the meadow. She is now available to star in your personalized bedtime stories.
                    </p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 w-full pt-8">
<!-- Primary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-wide shadow-[0_0_25px_-5px_rgba(238,43,124,0.6)] hover:shadow-[0_0_35px_-5px_rgba(238,43,124,0.8)] transition-all hover:scale-[1.02] active:scale-[0.98]">
<span class="material-symbols-outlined mr-2">auto_stories</span>
<span class="truncate">Meet Bella Tonight</span>
</button>
<!-- Secondary Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-4 bg-transparent text-white/50 text-sm font-bold leading-normal tracking-wide hover:text-white transition-colors">
<span class="truncate">Maybe Later</span>
</button>
</div>
</div>
</div>
</body></html>
