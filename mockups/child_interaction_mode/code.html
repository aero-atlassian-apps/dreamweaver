<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DreamWeaver - Child Interaction</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7a9eff",
                        "background-light": "#f5f6f8",
                        "background-dark": "#0f1423",
                        "dream-purple": "#b28dff",
                        "dream-pink": "#ff8da1",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .dream-glow {
            box-shadow: 0 0 20px rgba(122, 158, 255, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-[#101218] text-white">
<!-- Background Layer: Dimmed Story Illustration -->
<!-- Using absolute positioning to cover the screen, with a dark overlay as requested -->
<div class="absolute inset-0 z-0">
<div class="h-full w-full bg-cover bg-center transition-transform duration-1000 ease-out scale-105" data-alt="Deep space background with stars and nebula" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC5bUcBhCPmS-XMQpP5fieOaBRJ5oPhfBvwWPLefl-_XIyPbQOtbyXdE5xs81yJgWk_WT3h-OmIwLAi7vs5gHmSBR524LS36VC0myN8mToUnmQfrIoh0o3umeSY3aDpjonsD9fRLmOnCJIgweIuhDXcwh5MhR6emjszIsKDqX96EgSk1e0y5BfD5rSOFNMg4SZEOMwa71fWNcD4k9qIYhCMHa3c6eYYapNAt9SbqOGspWmJWd-G_E69DOL5AFsWIYvCHmosibNsz04L");'>
</div>
<!-- Dark Overlay for focus -->
<div class="absolute inset-0 bg-[#0f1423]/85 backdrop-blur-[6px]"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex h-full flex-col justify-between p-6 safe-area-inset-bottom">
<!-- Top Section: Context & Interruption -->
<div class="flex flex-col gap-6 pt-12">
<!-- Child Transcription Bubble -->
<div class="animate-fade-in-up">
<div class="mb-3 flex items-center gap-2 pl-1 opacity-80">
<div class="flex h-6 w-6 items-center justify-center rounded-full bg-white/10">
<span class="material-symbols-outlined text-[14px] text-white">mic</span>
</div>
<span class="text-sm font-medium text-gray-300">Emma says:</span>
</div>
<div class="relative rounded-2xl rounded-tl-sm bg-[#272c3a] p-5 shadow-lg border border-white/5">
<p class="text-xl font-medium leading-relaxed text-white">
                            "What's that big red star?"
                        </p>
<!-- Speech bubble tail visual cue -->
<svg class="absolute -top-2 left-0 h-4 w-4 text-[#272c3a] transform -scale-x-100 rotate-90" fill="currentColor" viewbox="0 0 24 24">
<path d="M24 0L0 0L24 24V0Z"></path>
</svg>
</div>
</div>
<!-- Thinking State Indicator -->
<!-- Displayed as a transient state between input and suggestion -->
<div class="flex items-center justify-center gap-2 py-2 opacity-60">
<span class="flex gap-1">
<span class="block h-1.5 w-1.5 animate-bounce rounded-full bg-primary/80"></span>
<span class="block h-1.5 w-1.5 animate-bounce rounded-full bg-primary/80 delay-75"></span>
<span class="block h-1.5 w-1.5 animate-bounce rounded-full bg-primary/80 delay-150"></span>
</span>
<span class="text-xs font-medium uppercase tracking-widest text-primary/80">Processing Context</span>
</div>
<!-- AI Suggestion Card -->
<!-- Styled with gentle pink and lavender accents as requested -->
<div class="group relative rounded-2xl transition-all duration-500 ease-out">
<!-- Gradient Border/Glow Container -->
<div class="absolute -inset-[1px] rounded-2xl bg-gradient-to-br from-dream-purple/40 via-primary/30 to-dream-pink/40 opacity-70 blur-sm"></div>
<div class="absolute -inset-[1px] rounded-2xl bg-gradient-to-br from-dream-purple/40 via-primary/30 to-dream-pink/40 opacity-100"></div>
<!-- Card Content -->
<div class="relative flex flex-col gap-4 rounded-2xl bg-[#1b1e28] p-5 shadow-2xl">
<!-- Header -->
<div class="flex items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[20px] text-dream-purple fill-1">auto_awesome</span>
<p class="bg-gradient-to-r from-dream-purple to-dream-pink bg-clip-text text-sm font-bold uppercase tracking-wide text-transparent">
                                    DreamWeaver Suggests
                                </p>
</div>
<button class="rounded-full p-1 hover:bg-white/5 transition-colors text-white/40">
<span class="material-symbols-outlined text-[18px]">refresh</span>
</button>
</div>
<!-- Suggested Response Text -->
<div class="space-y-3">
<p class="text-base font-normal leading-relaxed text-gray-200">
                                "That's <span class="font-semibold text-dream-pink">Mars</span>â€”the Red Planet! Luna waved hello to it as she flew by."
                            </p>
</div>
<!-- Context Image (Mini visual aid) -->
<div class="relative mt-1 aspect-video w-full overflow-hidden rounded-xl bg-gray-900 border border-white/5">
<div class="h-full w-full bg-cover bg-center opacity-80" data-alt="Illustration of Mars planet with a red surface" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCXzMio32Rk8UJuLSlBHP5F3ad39NSPPODCzwGj3-oGwxJA0xM7b-4Mq7e_rB9JcvD9Jqc8CBLQFUa2gHzkoWBCjOMI8Kq8Dfgm3TNDUh-kgkGbmjP_SuH81RmFarrCEPJCMq-mK6dlbPWzd7T4Wa5fXY9qKR9ezuEIrRMyxHtMF4ECWEDQEelZD_Rmk0Z8yVOyQiPX4NbH77UnLVgA54ZLp8esYor3zGGtV-1TeSe9Na-AurUT3TpBAiYTTPOXGYhBNtBJFGEQQP7D");'></div>
<div class="absolute bottom-2 left-2 rounded bg-black/50 px-2 py-0.5 text-[10px] font-medium text-white backdrop-blur-md">
                                Visual Context
                            </div>
</div>
</div>
</div>
</div>
<!-- Footer Action Area -->
<!-- Large touch targets for bedtime ergonomics -->
<div class="flex w-full flex-col gap-3 pb-6 pt-4 bg-gradient-to-t from-[#0f1423] via-[#0f1423] to-transparent">
<button class="relative flex h-14 w-full items-center justify-center overflow-hidden rounded-xl bg-primary text-background-dark shadow-lg shadow-primary/20 transition-transform active:scale-[0.98]">
<div class="absolute inset-0 bg-white/10 opacity-0 transition-opacity hover:opacity-100"></div>
<span class="material-symbols-outlined mr-2 text-[20px]">play_circle</span>
<span class="text-base font-bold tracking-wide">Continue Story</span>
</button>
<button class="flex h-14 w-full items-center justify-center rounded-xl border border-white/10 bg-white/5 text-white backdrop-blur-sm transition-colors hover:bg-white/10 active:scale-[0.98]">
<span class="material-symbols-outlined mr-2 text-[20px] text-gray-400">mic_none</span>
<span class="text-base font-semibold tracking-wide text-gray-200">I'll Answer Instead</span>
</button>
</div>
</div>
</div>
</body></html>
