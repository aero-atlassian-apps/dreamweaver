name: DreamWeaver CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CI: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      # API Checks
      - name: API - Lint
        working-directory: ./api
        run: npm run lint
        
      - name: API - Typecheck
        working-directory: ./api
        run: npm run typecheck
        
      - name: API - Test
        working-directory: ./api
        run: npm run test
        
      # Frontend Checks
      # Assumes root package.json has lint/test scripts for frontend or similar structure
      # If Frontend is just 'src' in root:
      - name: Frontend - Typecheck
        run: npx tsc -p tsconfig.app.json --noEmit

  build:
    name: Build Verification
    needs: quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
      
      - name: Build API
        working-directory: ./api
        run: npm run build
        
      - name: Build Frontend
        run: npx vite build
