<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Conversational Story Player</title>
<!-- Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7a9eff",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1423",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            backgroundImage: {
                'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Background Gradient Effect -->
<div class="absolute top-0 left-0 right-0 h-96 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none z-0"></div>
<!-- TopAppBar -->
<div class="relative z-10 flex items-center p-6 pb-2 justify-between">
<button class="text-slate-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">chevron_left</span>
</button>
<h2 class="text-slate-800 dark:text-white text-lg font-semibold leading-tight tracking-tight opacity-0">Story Time</h2> <!-- Hidden title for layout balance -->
<div class="flex items-center justify-end gap-1.5 bg-slate-200 dark:bg-slate-800/50 px-3 py-1.5 rounded-full backdrop-blur-sm border border-slate-300 dark:border-slate-700/50">
<span class="material-symbols-outlined text-primary text-[20px] fill-1">bedtime</span>
<p class="text-primary text-sm font-bold leading-normal tracking-wide">45%</p>
</div>
</div>
<!-- Main Content Scroll Area -->
<div class="relative z-10 flex-1 flex flex-col items-center justify-start px-6 pt-4 pb-0 overflow-y-auto no-scrollbar">
<!-- Main Visual Card -->
<div class="w-full aspect-[4/5] max-h-[45vh] bg-slate-800 rounded-2xl overflow-hidden shadow-2xl relative mb-6 group">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105" data-alt="Soft focus AI illustration of a child in a futuristic white space suit floating gently in a starry deep blue nebula" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDn-VmgV6N_f03Z6HZGoNAlGCg5TK3c8-J5JgglufeRp4w7Kwxhz5Tk9WYb3Q3ZRWuVSvNI7Rs3CR1WwasQHFgFSL3jTHosQOuRBqxakCxGTdVQ9vO1d3GVXthkIjKf9IctfODbg3BJ6kfLGoAE0IKaLgMaQFgAFDZpCmTL4PXh35yOY2wYDlFfIi0r7xBmFmw6FUcBIhkqZzHg3UMrvUvrXJbMRHGDnd7Al89eLh2g6nz7yNql2gmLGj_2ypUw6wAk0EdiGLMnZkgP");'>
</div>
<!-- Gradient Overlay for text readability if needed -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark/80 via-transparent to-transparent"></div>
</div>
<!-- Metadata -->
<div class="flex flex-col items-center gap-1 mb-6 text-center w-full">
<h1 class="text-2xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white">Emma the Space Scientist</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium">Read by Dad's Voice</p>
</div>
<!-- BodyText (Story Snippet) -->
<div class="w-full mb-6">
<p class="text-lg font-normal leading-relaxed text-center">
<span class="text-slate-400 dark:text-slate-500 transition-colors duration-300">Emma floated gently past the window of the ISS, </span>
<span class="text-primary dark:text-primary font-medium drop-shadow-sm transition-colors duration-300">watching the Earth shimmer like a blue marble below.</span>
<span class="text-slate-400 dark:text-slate-500 transition-colors duration-300"> "Computer," she whispered, "record this view."</span>
</p>
</div>
</div>
<!-- Player Controls & Footer -->
<div class="relative z-10 flex flex-col gap-4 p-6 pt-2 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent">
<!-- ProgressBar -->
<div class="flex flex-col gap-2 w-full">
<!-- Bar -->
<div class="relative h-1.5 w-full bg-slate-300 dark:bg-slate-700 rounded-full overflow-hidden cursor-pointer group">
<div class="absolute top-0 left-0 h-full bg-primary rounded-full" style="width: 35%;"></div>
<!-- Hover scrubber handle effect -->
<div class="absolute top-1/2 -translate-y-1/2 left-[35%] w-3 h-3 bg-white rounded-full shadow opacity-0 group-hover:opacity-100 transition-opacity"></div>
</div>
<!-- Time Labels -->
<div class="flex justify-between items-center px-0.5">
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium tracking-wide">4:22</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium tracking-wide">12:15</p>
</div>
</div>
<!-- ToolBar (Playback Controls) -->
<div class="flex items-center justify-center gap-8 py-2">
<button class="p-3 text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors rounded-full hover:bg-slate-200 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-[32px] font-light">replay_10</span>
</button>
<button class="flex items-center justify-center p-4 bg-primary text-white rounded-full shadow-lg shadow-primary/30 hover:bg-primary/90 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[40px] fill-1">pause</span>
</button>
<button class="p-3 text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors rounded-full hover:bg-slate-200 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-[32px] font-light">forward_10</span>
</button>
</div>
<!-- Interaction Trigger -->
<div class="pt-2">
<button class="relative w-full group overflow-hidden rounded-xl bg-slate-200 dark:bg-slate-800/60 p-4 transition-all hover:bg-slate-300 dark:hover:bg-slate-700/60 active:scale-[0.99] border border-slate-300 dark:border-slate-700/50 backdrop-blur-md">
<!-- Subtle pulse animation background -->
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 animate-pulse transition-opacity"></div>
<div class="relative flex items-center justify-center gap-3">
<div class="flex size-8 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[20px]">mic</span>
</div>
<span class="text-slate-700 dark:text-slate-200 text-base font-semibold">Emma can interrupt anytime</span>
</div>
</button>
</div>
</div>
</div>
</body></html>
