<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Story Request - DreamWeaver</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f20da6",
              "background-light": "#f8f5f7",
              "background-dark": "#22101c",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'wave': 'wave 1.2s ease-in-out infinite',
            },
            keyframes: {
                wave: {
                    '0%, 100%': { transform: 'scaleY(0.5)', opacity: '0.5' },
                    '50%': { transform: 'scaleY(1)', opacity: '1' },
                }
            }
          },
        },
      }
    </script>
<style>
        /* Custom animation delays for the waveform */
        .delay-75 { animation-delay: 75ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-150 { animation-delay: 150ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col text-slate-900 dark:text-white overflow-hidden transition-colors duration-300 selection:bg-primary selection:text-white">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between p-6 pb-2 relative z-20">
<button aria-label="Go back" class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<!-- Status Indicator -->
<div class="flex items-center gap-2.5 px-4 py-1.5 rounded-full bg-primary/10 border border-primary/20 backdrop-blur-md">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse shadow-[0_0_8px_rgba(242,13,166,0.8)]"></div>
<span class="text-primary text-sm font-bold tracking-widest uppercase">Listening...</span>
</div>
<div class="size-12"></div> <!-- Spacer for optical centering -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center px-6 pt-8 pb-8 relative w-full max-w-lg mx-auto">
<!-- Headline -->
<div class="w-full text-center mb-12">
<h1 class="text-[32px] md:text-[40px] font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
                Describe your story
            </h1>
</div>
<!-- Waveform Visualization -->
<!-- Using CSS animation to mimic a responsive audio visualizer -->
<div aria-label="Audio waveform visualization" class="w-full h-40 flex items-center justify-center gap-2 mb-12">
<div class="w-2.5 bg-primary/40 rounded-full h-8 animate-wave delay-75"></div>
<div class="w-2.5 bg-primary/60 rounded-full h-12 animate-wave delay-150"></div>
<div class="w-2.5 bg-primary/80 rounded-full h-20 animate-wave delay-300"></div>
<div class="w-3 bg-primary rounded-full h-32 animate-wave shadow-[0_0_20px_rgba(242,13,166,0.6)]"></div>
<div class="w-3 bg-primary rounded-full h-24 animate-wave delay-100 shadow-[0_0_15px_rgba(242,13,166,0.5)]"></div>
<div class="w-3 bg-primary rounded-full h-36 animate-wave delay-200 shadow-[0_0_25px_rgba(242,13,166,0.8)]"></div>
<div class="w-3 bg-primary rounded-full h-28 animate-wave delay-75 shadow-[0_0_15px_rgba(242,13,166,0.5)]"></div>
<div class="w-2.5 bg-primary/80 rounded-full h-16 animate-wave delay-150"></div>
<div class="w-2.5 bg-primary/60 rounded-full h-10 animate-wave delay-300"></div>
<div class="w-2.5 bg-primary/40 rounded-full h-6 animate-wave delay-75"></div>
</div>
<!-- Live Transcription Text -->
<div class="text-center w-full px-2 mb-auto flex-1 flex items-start justify-center">
<p class="text-[28px] md:text-[32px] font-medium leading-snug text-slate-400 dark:text-gray-300 transition-all">
                "Tell Cinderella but make her a <span class="text-slate-900 dark:text-white font-semibold border-b-2 border-primary">scientist</span> who loves <span class="text-slate-900 dark:text-white font-semibold border-b-2 border-primary">space</span>"
            </p>
</div>
<!-- Action Area -->
<div class="w-full flex flex-col items-center gap-8 mt-8">
<!-- Pause / Micro Interaction hint -->
<div class="flex flex-col items-center gap-2 group cursor-pointer">
<button class="size-16 rounded-full bg-gray-200 dark:bg-white/5 flex items-center justify-center text-slate-600 dark:text-white group-hover:bg-primary/20 group-hover:text-primary transition-all duration-300 ring-1 ring-transparent group-hover:ring-primary/50">
<span class="material-symbols-outlined text-[32px]">mic</span>
</button>
<span class="text-xs font-medium text-slate-400 dark:text-white/40 group-hover:text-primary transition-colors">Tap to pause</span>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary text-white font-bold text-xl py-5 px-8 rounded-full shadow-[0_10px_40px_-10px_rgba(242,13,166,0.5)] hover:shadow-[0_10px_50px_-5px_rgba(242,13,166,0.7)] hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3 group">
<span>Create Story</span>
<span class="material-symbols-outlined group-hover:rotate-12 transition-transform">auto_awesome</span>
</button>
</div>
</main>
<!-- Background decorative blur to enhance "midnight" feel -->
<div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full max-w-lg pointer-events-none -z-10 opacity-30 dark:opacity-20 overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/40 rounded-full blur-[100px] mix-blend-screen"></div>
<div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-blue-600/30 rounded-full blur-[120px] mix-blend-screen"></div>
</div>
</body></html>
