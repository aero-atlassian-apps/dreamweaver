<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Story Generation Progress</title>
<!-- Fonts and Icons -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "primary-light": "#a855f7",
                        "primary-dark": "#6b21a8",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a0a16", // Deep midnight blue as requested
                        "surface-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    backgroundImage: {
                        'starfield': "radial-gradient(circle at center, #ffffff 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Styles for timeline lines */
        .timeline-line::before {
            content: '';
            position: absolute;
            top: 2rem;
            left: 1rem;
            height: calc(100% - 1rem);
            width: 2px;
            background-color: #302839;
            z-index: 0;
        }
        .timeline-item:last-child .timeline-line::before {
            display: none;
        }
        
        /* Simulating the pulsing effect statically since no CSS animations allowed */
        .pulse-ring-1 {
            box-shadow: 0 0 0 20px rgba(140, 43, 238, 0.1);
        }
        .pulse-ring-2 {
            box-shadow: 0 0 0 40px rgba(140, 43, 238, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-slate-900 dark:text-white font-display overflow-hidden relative">
<!-- Background Ambience -->
<div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
<!-- Deep gradient from top -->
<div class="absolute top-0 left-0 w-full h-[60%] bg-[radial-gradient(circle_at_50%_-20%,_#4c1d95_0%,_transparent_60%)] opacity-40"></div>
<!-- Subtle star texture simulation using small background image repeat or just dots -->
<!-- Since we can't use external images easily without valid data-alt, we use CSS gradients for stars -->
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px;"></div>
<div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(white 1px, transparent 1px); background-size: 30px 30px; background-position: 15px 15px;"></div>
</div>
<!-- Header -->
<div class="relative z-10 flex items-center p-4 pt-6 justify-between">
<button class="text-white/70 hover:text-white flex size-10 shrink-0 items-center justify-center rounded-full active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10 drop-shadow-md">Weaving Dream...</h2>
</div>
<!-- Main Content -->
<main class="relative z-10 flex-1 flex flex-col px-6 py-4 justify-between">
<!-- Progress Checklist / Timeline -->
<div class="flex flex-col gap-1 mt-4">
<!-- Step 1: Completed -->
<div class="timeline-item relative pl-12 pb-8">
<div class="absolute left-0 top-0 h-8 w-8 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(140,43,238,0.5)] z-10">
<span class="material-symbols-outlined text-white text-lg font-bold">check</span>
</div>
<div class="timeline-line h-full absolute left-0 top-0 w-8 flex justify-center"></div>
<div class="flex flex-col">
<h3 class="text-white text-base font-medium leading-tight">Story structure extracted</h3>
<p class="text-white/40 text-xs mt-1">Hero's journey framework applied</p>
</div>
</div>
<!-- Step 2: Completed -->
<div class="timeline-item relative pl-12 pb-8">
<div class="absolute left-0 top-0 h-8 w-8 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(140,43,238,0.5)] z-10">
<span class="material-symbols-outlined text-white text-lg font-bold">check</span>
</div>
<div class="timeline-line h-full absolute left-0 top-0 w-8 flex justify-center"></div>
<div class="flex flex-col">
<h3 class="text-white text-base font-medium leading-tight">Space adventure mapped</h3>
<p class="text-white/40 text-xs mt-1">Galactic coordinates set</p>
</div>
</div>
<!-- Step 3: Completed/Active -->
<div class="timeline-item relative pl-12 pb-2">
<div class="absolute left-0 top-0 h-8 w-8 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(140,43,238,0.5)] z-10">
<span class="material-symbols-outlined text-white text-lg font-bold">check</span>
</div>
<!-- No connector after last item -->
<div class="flex flex-col">
<h3 class="text-white text-base font-medium leading-tight">Emma's interests woven in</h3>
<p class="text-white/40 text-xs mt-1">Dinosaurs &amp; Ice cream added</p>
</div>
</div>
</div>
<!-- Voice Synthesis Visualization -->
<div class="flex-1 flex flex-col items-center justify-center py-8 min-h-[300px]">
<!-- The Ring Container -->
<div class="relative flex items-center justify-center size-64">
<!-- Static "Pulsing" Rings (visual representation) -->
<div class="absolute inset-0 rounded-full border border-primary/20 pulse-ring-2"></div>
<div class="absolute inset-4 rounded-full border border-primary/30 pulse-ring-1"></div>
<!-- Inner Glow/Gradient Circle -->
<div class="absolute inset-8 rounded-full bg-gradient-to-b from-primary/20 to-transparent border border-primary/40 backdrop-blur-sm"></div>
<!-- Rotating Loading Indicator (Static implementation of a spinner look) -->
<div class="absolute inset-8 rounded-full border-t-2 border-r-2 border-primary/80" style="transform: rotate(45deg);"></div>
<!-- Central Content -->
<div class="relative z-10 flex flex-col items-center gap-3 text-center px-4">
<span class="material-symbols-outlined text-4xl text-white drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]">graphic_eq</span>
<p class="text-white text-lg font-semibold leading-snug drop-shadow-md">
                        Synthesizing in <br/> your voice...
                    </p>
</div>
</div>
<p class="text-white/40 text-sm font-normal mt-8 text-center">This usually takes about 30 seconds.</p>
</div>
<!-- Bottom Action -->
<div class="w-full pb-6 pt-2">
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-white/5 hover:bg-white/10 border border-white/10 text-white text-sm font-semibold transition-all active:scale-[0.98]">
<span class="mr-2 material-symbols-outlined text-lg">notifications</span>
<span>Notify me when ready</span>
</button>
</div>
</main>
</body></html>
